<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/participants.css">
    <meta name="theme-color" content="#222831">
    <link rel="manifest" href="{% static '/manifest.webmanifest' %}">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__icon">
                <a href="/">Matching</a>
            </div>
            <nav>
                <ul class="header__list">
                    <li class="header__list-item"><a href="#">Профиль</a></li>
                    <li class="header__list-item active"><a href="#">Команды</a></li>
                    <li class="header__list-item"><a href="#">Моя команда</a></li>
                    <li class="header__list-item"><a href="#">Уведомления</a></li>
                </ul>
                <ul class="header__list header__list--mobile">
                    <li class="header__list-item"><a href="/" aria-label="Перейти на главную страницу">
                            <img src="imgs/home.svg" alt="значок главной">
                        </a></li>
                    <li class="header__list-item"><a href="#" aria-label="Перейти на страницу профиля">
                            <img src="imgs/user.svg" alt="значок профиля">
                        </a></li>
                    <li class="header__list-item active"><a href="#" aria-label="Перейти на страницу команд">
                            <img src="imgs/teams.svg" alt="значок команд">
                        </a></li>
                    <li class="header__list-item"><a href="#" aria-label="Перейти на страницу моей команды">
                            <img src="imgs/my-team.svg" alt="значок моей комманды">
                        </a></li>
                    <li class="header__list-item"><a href="№" aria-label="Перейти на страницу уведомлений">
                            <img src="imgs/notifications.svg" alt="значок уведомлений">
                        </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main__container">
        <div class="search-container">
            <form class = "search-form">
                <input type="search" value="" placeholder="Введите участника" class="search-input">
                <button type="submit" class="search-button">
                    <img src="imgs/teams.svg" alt="поиск">
                </button>
            </form>
            <button class = "filters__button">
                <img src="imgs/filters.svg" alt="фильтры">
            </button>
        </div>
        <div class="participants-list">
            <div class="participant-container">
                <div class="participant-img">
                    <img src="imgs/profile_img/logo.png" alt="аватар">
                </div>
                <div class="participants-text">
                    <div class="participants-login-data">
                        <div class="participant-login">Aboba 10</div>
                        <div class="participant-fio">Петров Владислав Евгеньевич</div>
                    </div>
                    <div class="participant-main-data">
                        <div class="participant-track">
                            <span>Трек:</span> Backend 
                        </div>
                        <div class="participant-stack">
                            <span>Стек:</span> Python, FastApi 
                        </div>
                    </div>
                </div>
            </div>
            <div class="participant-container">
                <div class="participant-img">
                    <img src="imgs/profile_img/logo.png" alt="аватар">
                </div>
                <div class="participants-text">
                    <div class="participants-login-data">
                        <div class="participant-login">Aboba 10</div>
                        <div class="participant-fio">Петров Владислав Евгеньевич</div>
                    </div>
                    <div class="participant-main-data">
                        <div class="participant-track">
                            <span>Трек:</span> Backend лыофвжадлофыжвдhgkjhgkjhgkjhgjkgjkhgjkhgjkhgkjgkjh
                        </div>
                        <div class="participant-stack">
                            <span>Стек:</span> Python, FastApi 
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </div>







</body>

</html>
